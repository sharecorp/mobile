<ion-header>
  <ion-navbar>
    <div style="display: flex">
      <ion-title>PDF Label / SDS / Info</ion-title>
      <div style="float: right; margin-left: auto;">
        <button ion-button (click)="copyToClipBoard(pdfUrl)" margin-right>
          <ion-icon name="link" margin-right></ion-icon> Copy pdf link
        </button>
      </div>
    </div>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="true">
  <div class="row">
    <div class="col col-center" style="padding:0">
      <iframe
        style="height: calc(100vh - 120px); width: 100%; border: 0 none;"
        class="img-center img-fullscreen"
        width="100%"
        [src]="'assets/data/imgs/viewer.html?file=' + pdfUrl | safe"
      ></iframe>
    </div>
  </div>
</ion-content>
