<ion-header>

  <ion-navbar>
    <ion-title>Product Image</ion-title>
    <ion-icon name="close-circle" style="float: right;" (click)="closeModal()"></ion-icon>
  </ion-navbar>

</ion-header>


<ion-content overflow-scroll="true">
  <ion-scroll zooming="true" direction="xy" scrollbar-x="false" scrollbar-y="false" min-zoom="1" class="helper-zoom-container">
    <div class="row">
      <div class="col col-center">
        <img class="img-center img-fullscreen" width="100%" [src]="'assets/data/imgs/' + productImage" onerror="this.src = 'assets/imgs/no-image.png'" />
      </div>
    </div>
  </ion-scroll>
